<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby Super Star Intro - Enhanced</title>
    <style>
        /* --- Basic Setup --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            font-family: 'Helvetica Neue', sans-serif;
        }

        /* --- Game Screen Container --- */
        #game-container {
            width: 512px;
            height: 448px;
            background-color: black;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
        }

        /* --- Scene Management --- */
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .scene.active {
            opacity: 1;
            visibility: visible;
        }

        /* --- Sprites --- */
        .sprite {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* == Scene 1: Logos == */
        #logo-scene {
            background-color: black;
        }

        #nintendo-logo {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translateX(-50%);
            width: 130px;
            height: 50px;
            color: #5eb7f8;
            background-color: transparent;
            border: 3px solid #003a94;
            border-radius: 25px;
            font-size: 24px;
            font-weight: bold;
            font-family: monospace;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #halken-logo-container {
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #halken-symbol {
            position: relative;
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }
        .halken-bar {
            position: absolute;
            width: 18px;
            height: 100%;
        }
        .halken-bar.blue {
            background-color: #0069c0;
            left: 0;
        }
        .halken-bar.green {
            background-color: #00a060;
            right: 0;
        }
        #halken-text {
            color: #00a060;
            font-size: 20px;
            font-family: monospace;
            font-weight: bold;
        }

        /* == Scene 2 & 3: Flying and Ground Scenes == */
        #sky-scene {
            background-color: #2499ff; /* Sky Blue */
        }
        #ground-scene {
            background-color: #66bb6a; /* Grass Green */
        }

        #kirby-container {
            position: absolute;
            width: 70px;
            height: 70px;
            /* Star shape for the Warp Star */
            background-color: #ffeb3b;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            /* Base transform for positioning Kirby inside */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* NEW: Kirby's body is a separate element for independent animation */
        #kirby-body {
            width: 40px;
            height: 40px;
            background-color: #ff80ab; /* Pink */
            border-radius: 50%;
            transform: translateY(-15%); /* Position Kirby on top of the star */
        }

        .cloud {
            width: 80px;
            height: 50px;
            background-color: white;
            border-radius: 25px;
        }

        /* == Scene 4: Title Screen == */
        #title-scene {
            background-color: black;
        }
        #star-burst-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #43a047;
        }
        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background-color: #ffeb3b;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transform-origin: center;
        }
        
        #title-image {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        /* == System Elements == */
        #fade-to-black {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease;
            z-index: 100;
        }

        /* --- Keyframe animations for path and shape --- */

        /* Movement Paths for the Container */
        .is-flying-in {
            animation: fly-in-path 3s cubic-bezier(0.3, 0, 0.4, 1) forwards;
        }
        .is-flying-out {
            animation: fly-out-path 3s cubic-bezier(0.5, 0, 0.7, 1) forwards;
        }
        @keyframes fly-in-path {
            0%   { top: 10%; left: 110%; transform: scale(0.6) rotate(15deg); }
            40%  { top: 45%; left: 60%;  transform: scale(1) rotate(-5deg); }
            100% { top: 75%; left: 42%;  transform: scale(1.4) rotate(0deg); }
        }
        @keyframes fly-out-path {
            0%   { top: 75%; left: 42%;  transform: scale(1.4) rotate(0deg); }
            100% { top: -20%; left: 25%; transform: scale(0.5) rotate(-15deg); }
        }

        /* Shape Animations for Kirby's Body */
        .shape-fly-in {
            animation: shape-fly-in-anim 3s cubic-bezier(0.3, 0, 0.4, 1) forwards;
        }
        .shape-land-bounce {
            animation: shape-land-bounce-anim 0.6s ease-out forwards;
        }
        .shape-takeoff-squash {
            animation: shape-takeoff-squash-anim 0.5s ease-out forwards;
        }
        .shape-fly-out {
             animation: shape-fly-out-anim 3s cubic-bezier(0.5, 0, 0.7, 1) forwards;
        }

        @keyframes shape-fly-in-anim {
            0%   { transform: translateY(-15%) scale(1); }
            25%  { transform: translateY(-15%) scale(0.8, 1.2); } /* Stretch on accel */
            60%  { transform: translateY(-15%) scale(1); }
            90%  { transform: translateY(-15%) scale(1.2, 0.8); } /* Squash on decel */
            100% { transform: translateY(-15%) scale(1); }
        }
        @keyframes shape-land-bounce-anim {
            0%   { transform: translateY(-15%) scale(1, 1); }
            40%  { transform: translateY(-15%) scale(1.4, 0.6); } /* SQUASH */
            70%  { transform: translateY(-15%) scale(0.8, 1.2); } /* Bounce */
            100% { transform: translateY(-15%) scale(1, 1); }      /* Settle */
        }
        @keyframes shape-takeoff-squash-anim {
            0%   { transform: translateY(-15%) scale(1, 1); }
            70%  { transform: translateY(-15%) scale(1.3, 0.7); } /* SQUASH for anticipation */
            100% { transform: translateY(-15%) scale(0.8, 1.3); } /* STRETCH on launch */
        }
        @keyframes shape-fly-out-anim {
            0%   { transform: translateY(-15%) scale(0.8, 1.3); } /* Carry over stretch from takeoff */
            30%  { transform: translateY(-15%) scale(1); }
            100% { transform: translateY(-15%) scale(1); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="logo-scene" class="scene">
        <div id="nintendo-logo">Nintendo</div>
        <div id="halken-logo-container">
            <div id="halken-symbol">
                <div class="halken-bar blue"></div>
                <div class="halken-bar green"></div>
            </div>
            <div id="halken-text">HALKEN</div>
        </div>
    </div>

    <div id="sky-scene" class="scene">
        <div id="kirby-container" class="sprite">
            <div id="kirby-body"></div>
        </div>
    </div>

    <div id="ground-scene" class="scene">
         </div>

    <div id="title-scene" class="scene">
        <div id="star-burst-container"></div>
        <img id="title-image" src="http://googleusercontent.com/file_content/0" alt="Kirby Super Star Title Screen">
    </div>

    <div id="fade-to-black"></div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Element References ---
        const gameContainer = document.getElementById('game-container');
        const logoScene = document.getElementById('logo-scene');
        const skyScene = document.getElementById('sky-scene');
        const groundScene = document.getElementById('ground-scene');
        const titleScene = document.getElementById('title-scene');
        const kirbyContainer = document.getElementById('kirby-container');
        const kirbyBody = document.getElementById('kirby-body'); // New reference
        const starBurstContainer = document.getElementById('star-burst-container');
        const titleImage = document.getElementById('title-image');
        const fadeToBlack = document.getElementById('fade-to-black');

        // --- Helper Functions ---
        const sleep = ms => new Promise(res => setTimeout(res, ms));

        function switchScene(activeScene) {
            document.querySelectorAll('.scene').forEach(scene => {
                scene.classList.remove('active');
            });
            activeScene.classList.add('active');
        }

        function createClouds() {
            skyScene.querySelectorAll('.cloud').forEach(c => c.remove());
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'sprite cloud';
                cloud.style.top = `${Math.random() * 40}%`;
                cloud.style.left = `${Math.random() * 90}%`;
                skyScene.insertBefore(cloud, kirbyContainer);
            }
        }

        async function createTitleStarburst() {
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 'sprite star';
                const angle = Math.random() * Math.PI * 2;
                const distance = 300 + Math.random() * 100;
                const duration = 0.5 + Math.random() * 0.5;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                star.style.transition = `transform ${duration}s cubic-bezier(0.2, 0.7, 0.8, 1), opacity ${duration}s ease-out`;
                starBurstContainer.appendChild(star);
                await sleep(1);
                star.style.transform = `translate(${x}px, ${y}px) rotate(360deg)`;
                star.style.opacity = '0';
                setTimeout(() => star.remove(), duration * 1000);
            }
        }

        // --- Main Animation Sequence ---
        async function playIntro() {
            // --- Scene 1: Logos (2.5 seconds total) ---
            switchScene(logoScene);
            await sleep(2000);
            logoScene.style.opacity = '0';
            await sleep(500);

            // --- Scene 2: Kirby Flying In (3 seconds) ---
            createClouds();
            skyScene.appendChild(kirbyContainer);
            switchScene(skyScene);
            // Animate path and shape simultaneously
            kirbyContainer.className = 'sprite is-flying-in';
            kirbyBody.className = 'shape-fly-in';
            await sleep(3000);

            // --- Scene 3: Ground (3 seconds) ---
            groundScene.appendChild(kirbyContainer);
            kirbyContainer.className = 'sprite'; // Clear path animation
            kirbyContainer.style.top = '75%';
            kirbyContainer.style.left = '42%';
            kirbyContainer.style.transform = 'scale(1.4)';
            switchScene(groundScene);
            // Trigger the landing bounce
            kirbyBody.className = 'shape-land-bounce';
            await sleep(600); // Wait for bounce animation to finish
            kirbyBody.className = ''; // Reset shape class
            await sleep(2400); // Wait for the rest of the scene duration

            // --- Scene 4: Kirby Flying Out (4 seconds total) ---
            skyScene.appendChild(kirbyContainer);
            // Trigger the takeoff anticipation squash
            kirbyBody.className = 'shape-takeoff-squash';
            await sleep(500); // Wait for takeoff animation
            
            createClouds();
            switchScene(skyScene);
            // Animate path and shape simultaneously for takeoff
            kirbyContainer.className = 'sprite is-flying-out';
            kirbyBody.className = 'shape-fly-out';
            await sleep(3000);
            
            skyScene.style.backgroundColor = '#002f6c'; // Night sky
            await sleep(1000);

            // --- Scene 5: Title Screen ---
            switchScene(titleScene);
            await createTitleStarburst();
            await sleep(200);
            starBurstContainer.style.display = 'none';
            titleImage.style.opacity = '1';

            gameContainer.setAttribute('data-state', 'titlescreen');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && gameContainer.getAttribute('data-state') === 'titlescreen') {
                fadeToBlack.style.visibility = 'visible';
                fadeToBlack.style.opacity = '1';
                gameContainer.setAttribute('data-state', 'ended');
            }
        });

        playIntro();
    });
</script>

</body>
</html>
