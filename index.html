<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby Super Star Intro</title>
    <style>
        /* --- Basic Setup --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            font-family: 'Helvetica Neue', sans-serif;
        }

        /* --- Game Screen Container --- */
        #game-container {
            width: 512px;
            height: 448px;
            background-color: black;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
        }

        /* --- Scene Management --- */
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .scene.active {
            opacity: 1;
            visibility: visible;
        }

        /* --- Sprites --- */
        .sprite {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* == Scene 1: Logos == */
        #logo-scene {
            background-color: black;
        }

        #nintendo-logo {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translateX(-50%);
            width: 130px;
            height: 50px;
            color: #5eb7f8;
            background-color: transparent;
            border: 3px solid #003a94;
            border-radius: 25px; /* Creates oval shape */
            font-size: 24px;
            font-weight: bold;
            font-family: monospace;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #halken-logo-container {
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #halken-symbol {
            position: relative;
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }
        .halken-bar {
            position: absolute;
            width: 18px;
            height: 100%;
        }
        .halken-bar.blue {
            background-color: #0069c0;
            left: 0;
        }
        .halken-bar.green {
            background-color: #00a060;
            right: 0;
        }
        #halken-text {
            color: #00a060;
            font-size: 20px;
            font-family: monospace;
            font-weight: bold;
        }

        /* == Scene 2 & 3: Flying and Ground Scenes == */
        #sky-scene {
            background-color: #2499ff; /* Sky Blue */
        }
        #ground-scene {
            background-color: #66bb6a; /* Grass Green */
        }

        #kirby-container {
            position: absolute;
            width: 70px;
            height: 70px;
            /* Star shape for the Warp Star */
            background-color: #ffeb3b;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        /* Kirby himself, drawn as a pseudo-element on the container */
        #kirby-container::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff80ab; /* Pink */
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
        }

        .cloud {
            width: 80px;
            height: 50px;
            background-color: white;
            border-radius: 25px;
        }

        /* == Scene 4: Title Screen == */
        #title-scene {
            background-color: black;
        }
        #star-burst-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #43a047; /* Green flash background */
        }
        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background-color: #ffeb3b; /* Yellow */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transform-origin: center;
        }
        
        /* NEW: Using the provided image for the title screen */
        #title-image {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        /* == System Elements == */
        #fade-to-black {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease;
            z-index: 100;
        }

        /* --- Keyframe animations for exact flight paths --- */
        .is-flying-in {
            animation: fly-in-path 3s ease-out forwards;
        }
        .is-flying-out {
            animation: fly-out-path 3s ease-in forwards;
        }

        @keyframes fly-in-path {
            0%   { top: 10%; left: 110%; transform: scale(0.6) rotate(15deg); }
            40%  { top: 45%; left: 60%;  transform: scale(1) rotate(-5deg); }
            100% { top: 75%; left: 42%;  transform: scale(1.4) rotate(0deg); }
        }
        @keyframes fly-out-path {
            0%   { top: 75%; left: 42%;  transform: scale(1.4) rotate(0deg); }
            100% { top: -20%; left: 25%; transform: scale(0.5) rotate(-15deg); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="logo-scene" class="scene">
        <div id="nintendo-logo">Nintendo</div>
        <div id="halken-logo-container">
            <div id="halken-symbol">
                <div class="halken-bar blue"></div>
                <div class="halken-bar green"></div>
            </div>
            <div id="halken-text">HALKEN</div>
        </div>
    </div>

    <div id="sky-scene" class="scene">
        <div id="kirby-container" class="sprite"></div>
    </div>

    <div id="ground-scene" class="scene">
         </div>

    <div id="title-scene" class="scene">
        <div id="star-burst-container"></div>
        <img id="title-image" src="http://googleusercontent.com/file_content/0" alt="Kirby Super Star Title Screen">
    </div>

    <div id="fade-to-black"></div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Element References ---
        const gameContainer = document.getElementById('game-container');
        const logoScene = document.getElementById('logo-scene');
        const skyScene = document.getElementById('sky-scene');
        const groundScene = document.getElementById('ground-scene');
        const titleScene = document.getElementById('title-scene');
        const kirbyContainer = document.getElementById('kirby-container');
        const starBurstContainer = document.getElementById('star-burst-container');
        const titleImage = document.getElementById('title-image');
        const fadeToBlack = document.getElementById('fade-to-black');

        // --- Helper Functions ---
        const sleep = ms => new Promise(res => setTimeout(res, ms));

        function switchScene(activeScene) {
            document.querySelectorAll('.scene').forEach(scene => {
                scene.classList.remove('active');
            });
            activeScene.classList.add('active');
        }

        function createClouds() {
            // Ensure no old clouds exist
            skyScene.querySelectorAll('.cloud').forEach(c => c.remove());
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'sprite cloud';
                cloud.style.top = `${Math.random() * 40}%`;
                cloud.style.left = `${Math.random() * 90}%`;
                // Add clouds before Kirby so he flies over them
                skyScene.insertBefore(cloud, kirbyContainer);
            }
        }

        async function createTitleStarburst() {
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 'sprite star';

                const angle = Math.random() * Math.PI * 2;
                const distance = 300 + Math.random() * 100;
                const duration = 0.5 + Math.random() * 0.5;

                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                star.style.transition = `transform ${duration}s cubic-bezier(0.2, 0.7, 0.8, 1), opacity ${duration}s ease-out`;
                starBurstContainer.appendChild(star);

                // We need a tiny delay for the transition to register
                await sleep(1);

                star.style.transform = `translate(${x}px, ${y}px) rotate(360deg)`;
                star.style.opacity = '0';

                // Clean up the DOM after animation
                setTimeout(() => star.remove(), duration * 1000);
            }
        }

        // --- Main Animation Sequence ---
        async function playIntro() {
            // --- Scene 1: Logos (2.5 seconds total) ---
            switchScene(logoScene);
            await sleep(2000); // More accurate to video timing
            logoScene.style.opacity = '0';
            await sleep(500);

            // --- Scene 2: Kirby Flying In (3 seconds) ---
            createClouds();
            skyScene.appendChild(kirbyContainer); // Make sure kirby is in sky scene
            switchScene(skyScene);
            kirbyContainer.classList.add('is-flying-in');
            await sleep(3000);

            // --- Scene 3: Ground (3 seconds) ---
            // Re-parent Kirby to the ground scene for the camera cut effect
            groundScene.appendChild(kirbyContainer);
            kirbyContainer.className = 'sprite'; // Clear animation classes
            // Manually set style to match the end of the fly-in animation
            kirbyContainer.style.top = '75%';
            kirbyContainer.style.left = '42%';
            kirbyContainer.style.transform = 'scale(1.4)';
            switchScene(groundScene);
            await sleep(3000); // More accurate to video timing

            // --- Scene 4: Kirby Flying Out (4 seconds total) ---
            // Re-parent Kirby back to the sky for takeoff
            skyScene.appendChild(kirbyContainer);
            createClouds();
            switchScene(skyScene);
            kirbyContainer.classList.add('is-flying-out');
            await sleep(3000);
            skyScene.style.backgroundColor = '#002f6c'; // Night sky
            await sleep(1000);

            // --- Scene 5: Title Screen ---
            switchScene(titleScene);
            await createTitleStarburst();
            await sleep(200);
            starBurstContainer.style.display = 'none'; // Hide green flash bg
            titleImage.style.opacity = '1'; // Fade in the title screen image

            // Set state to listen for Enter key to end the intro
            gameContainer.setAttribute('data-state', 'titlescreen');
        }

        // --- Event Listener to "Press Start" ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && gameContainer.getAttribute('data-state') === 'titlescreen') {
                fadeToBlack.style.visibility = 'visible';
                fadeToBlack.style.opacity = '1';
                gameContainer.setAttribute('data-state', 'ended'); // Prevent re-trigger
            }
        });

        playIntro();
    });
</script>

</body>
</html>
