<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby Super Star Intro</title>
    <style>
        /* --- Basic Setup --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            font-family: monospace;
        }

        /* --- Game Screen Container --- */
        #game-container {
            width: 512px;
            height: 448px;
            background-color: black;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
        }

        /* --- Scene Management --- */
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .scene.active {
            opacity: 1;
            visibility: visible;
        }

        /* --- Sprites (Placeholder Blocks) --- */
        .sprite {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* == Scene 1: Logos == */
        #logo-scene {
            background-color: black;
        }
        #nintendo-logo, #halken-logo {
            color: white;
            display: flex; justify-content: center; align-items: center; font-size: 14px;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #nintendo-logo {
            width: 120px; height: 45px; background-color: #42a5f5; top: 35%;
        }
        #halken-logo {
            width: 80px; height: 60px; background-color: #4caf50; top: 55%;
        }

        /* == Scene 2 & 3: Flying and Ground Scenes == */
        #sky-scene, #ground-scene {
            background-color: #2499ff; /* Sky Blue */
        }
        #ground-scene {
            background-color: #66bb6a; /* Grass Green */
        }

        #kirby-container {
            position: absolute;
            width: 60px; height: 60px;
            /* Animation will be applied via class */
        }
        #kirby {
            width: 100%; height: 100%;
            background-color: #ff80ab; /* Pink */
            border-radius: 50%;
            transform-origin: bottom center;
        }
        #warp-star {
            width: 70px; height: 70px; background-color: #ffeb3b; /* Yellow */
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .cloud {
            width: 80px; height: 50px; background-color: white; border-radius: 25px;
        }
        
        /* == Scene 4: Title Screen == */
        #title-scene {
            /* NEW: Accurate polka-dot background */
            background-color: #f8bbd0;
            background-image: radial-gradient(circle, white 2px, transparent 2px);
            background-size: 25px 25px;
        }
        #star-burst-container {
            position: absolute; width: 100%; height: 100%;
            background-color: #43a047; /* Green flash background */
        }
        .star {
            position: absolute;
            top: 50%; left: 50%;
            width: 12px; height: 12px;
            background-color: #ffeb3b; /* Yellow */
            transform-origin: center;
        }
        #title-elements {
            width: 100%; height: 100%;
            opacity: 0; /* Hidden until stars finish */
        }
        #title-kirby-text {
            width: 250px; height: 80px; background-color: #fbc02d;
            position: absolute; top: 30%; left: 50%; transform: translateX(-50%);
            color: #c49000; display: flex; justify-content: center; align-items: center; font-size: 40px;
        }
        #title-emblem {
            width: 400px; height: 150px; background-color: #fbc02d;
            position: absolute; top: 48%; left: 50%; transform: translate(-50%, -50%);
        }
        #title-superstar-text {
            width: 380px; height: 70px; background-color: #4527a0; /* Dark Purple */
            position: absolute; top: 56%; left: 50%; transform: translate(-50%, -50%);
            color: white; display: flex; justify-content: center; align-items: center; font-size: 30px;
        }
        #title-kirby {
            width: 100px; height: 100px; background-color: #ff80ab;
            position: absolute; top: 48%; left: 50%; transform: translate(-50%, -50%);
            border-radius: 50%; border: 4px solid #c2185b;
            color: white; display: flex; justify-content: center; align-items: center; font-size: 20px;
        }
        #kirby-hat {
            width: 50px; height: 40px; background-color: #d32f2f; /* Red */
            position: absolute; top: -15px; left: 25px;
            border: 4px solid white;
        }
        #title-copyright {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: #c2185b; font-size: 14px; line-height: 1.5;
        }

        /* == System Elements == */
        #fade-to-black {
            position: absolute; width: 100%; height: 100%;
            background-color: black;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease;
            z-index: 100;
        }
        
        /* --- NEW: Keyframe animations for exact flight paths --- */
        .is-flying-in {
            animation: fly-in-path 3.5s ease-out forwards;
        }
        .is-flying-out {
            animation: fly-out-path 3s ease-in forwards;
        }
        
        @keyframes fly-in-path {
            0%   { top: 5%; left: 110%; transform: scale(0.4); }
            50%  { top: 30%; left: 60%; transform: scale(0.8); }
            100% { top: 40%; left: 42%; transform: scale(1.5); }
        }
        @keyframes fly-out-path {
            0%   { top: 60%; left: 45%; transform: scale(1); }
            100% { top: -20%; left: 15%; transform: scale(0.2); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="logo-scene" class="scene">
        <div id="nintendo-logo" class="sprite">Nintendo</div>
        <div id="halken-logo" class="sprite">HALKEN</div>
    </div>

    <div id="sky-scene" class="scene">
        <div id="kirby-container" class="sprite">
            <div id="warp-star" class="sprite"></div>
            <div id="kirby" class="sprite"></div>
        </div>
    </div>
    
    <div id="ground-scene" class="scene">
        </div>
    
    <div id="title-scene" class="scene">
        <div id="star-burst-container"></div>
        <div id="title-elements">
            <div id="title-kirby-text">KIRBY</div>
            <div id="title-emblem"></div>
            <div id="title-superstar-text">SUPER STAR</div>
            <div id="title-copyright">
                © 1995, 1996 HAL Laboratory, inc.<br>
                © 1995, 1996 Nintendo
            </div>
            <div id="title-kirby" class="sprite">
                Kirby
                <div id="kirby-hat"></div>
            </div>
        </div>
    </div>
    
    <div id="fade-to-black"></div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Element References ---
        const gameContainer = document.getElementById('game-container');
        const logoScene = document.getElementById('logo-scene');
        const skyScene = document.getElementById('sky-scene');
        const groundScene = document.getElementById('ground-scene');
        const titleScene = document.getElementById('title-scene');
        const kirbyContainer = document.getElementById('kirby-container');
        const starBurstContainer = document.getElementById('star-burst-container');
        const titleElements = document.getElementById('title-elements');
        const fadeToBlack = document.getElementById('fade-to-black');

        // --- Helper Functions ---
        const sleep = ms => new Promise(res => setTimeout(res, ms));

        function switchScene(activeScene) {
            document.querySelectorAll('.scene').forEach(scene => {
                if (scene !== activeScene) scene.classList.remove('active');
            });
            activeScene.classList.add('active');
        }

        function createClouds() {
            // Ensure no old clouds exist
            skyScene.querySelectorAll('.cloud').forEach(c => c.remove());
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'sprite cloud';
                cloud.style.top = `${Math.random() * 40}%`;
                cloud.style.left = `${Math.random() * 90}%`;
                skyScene.insertBefore(cloud, kirbyContainer);
            }
        }
        
        async function createTitleStarburst() {
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 'sprite star';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 300 + Math.random() * 100;
                const duration = 0.5 + Math.random() * 0.5;

                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                star.style.transition = `transform ${duration}s cubic-bezier(0.2, 0.7, 0.8, 1), opacity ${duration}s ease-out`;
                
                starBurstContainer.appendChild(star);

                // We need a tiny delay for the transition to register
                await sleep(1);

                star.style.transform = `translate(${x}px, ${y}px) rotate(360deg)`;
                star.style.opacity = '0';

                // Clean up the DOM after animation
                setTimeout(() => star.remove(), duration * 1000);
            }
        }

        // --- Main Animation Sequence ---
        async function playIntro() {
            // --- Scene 1: Logos (3 seconds) ---
            switchScene(logoScene);
            await sleep(2500);
            logoScene.style.opacity = '0'; // NEW: Fade out logos
            await sleep(500);

            // --- Scene 2: Kirby Flying In (3.5 seconds) ---
            createClouds();
            switchScene(skyScene);
            kirbyContainer.classList.add('is-flying-in');
            await sleep(3500);
            
            // --- Scene 3: Ground (3 seconds) ---
            // Re-parent Kirby to the ground scene for the cut effect
            groundScene.appendChild(kirbyContainer);
            kirbyContainer.className = 'sprite'; // Clear animation classes
            kirbyContainer.style.animation = ''; // Clear animation property
            kirbyContainer.style.top = '60%';
            kirbyContainer.style.left = '45%';
            kirbyContainer.style.transform = 'scale(1)';
            switchScene(groundScene);
            await sleep(2000);

            // --- Scene 4: Kirby Flying Out (3 seconds) ---
            // Re-parent Kirby back to the sky for takeoff
            skyScene.appendChild(kirbyContainer);
            createClouds();
            switchScene(skyScene);
            kirbyContainer.classList.add('is-flying-out');
            await sleep(3000);
            skyScene.style.backgroundColor = '#002f6c'; // Night sky
            await sleep(1000);
            
            // --- Scene 5: Title Screen ---
            switchScene(titleScene);
            await createTitleStarburst();
            await sleep(500);
            starBurstContainer.style.display = 'none'; // Hide green flash bg
            titleElements.style.opacity = '1';
            
            // NEW: Listen for Enter key to end
            gameContainer.setAttribute('data-state', 'titlescreen');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && gameContainer.getAttribute('data-state') === 'titlescreen') {
                fadeToBlack.style.visibility = 'visible';
                fadeToBlack.style.opacity = '1';
                gameContainer.setAttribute('data-state', 'ended'); // Prevent re-trigger
            }
        });

        playIntro();
    });
</script>

</body>
</html>
