<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby Super Star Intro</title>
    <style>
        /* --- Basic Setup --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            font-family: monospace;
        }

        /* --- Game Screen Container --- */
        #game-container {
            width: 512px;
            height: 448px;
            background-color: black;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
        }

        /* --- Scene Management --- */
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .scene.active {
            opacity: 1;
            visibility: visible;
        }

        /* --- Sprites (Image-based) --- */
        .sprite {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* == Scene 1: Logos == */
        #logo-scene {
            background-color: black;
        }
        #nintendo-logo, #halken-logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            image-rendering: pixelated; /* Keeps logos crisp */
        }
        #nintendo-logo {
            width: 200px;
            top: 30%;
        }
        #halken-logo {
            width: 180px;
            top: 55%;
        }


        /* == Scene 2: Flying Scene == */
        #sky-scene {
            background: #2499ff; /* Bright blue sky */
            perspective: 400px; /* Enable 3D transformations for children */
        }

        /* The isometric ground plane */
        #isometric-ground {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        /* The scrolling grid, created with a pseudo-element */
        #isometric-ground::before {
            content: '';
            position: absolute;
            top: 50%; /* Start grid at the horizon */
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #9cde7f; /* Light green grass */
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 20px, #5b9c45 20px, #5b9c45 21px),
                repeating-linear-gradient(-45deg, transparent, transparent 20px, #5b9c45 20px, #5b9c45 21px);
            transform-origin: top center;
            transform: rotateX(65deg); /* Create the isometric perspective */
            background-position-y: 0;
        }
        #isometric-ground.scrolling::before {
             /* Animate the grid scrolling towards the camera */
            animation: scroll-ground 4s linear forwards;
        }

        #kirby-container {
            position: absolute;
            width: 64px;
            height: 64px;
            background-image: url('https://i.imgur.com/h5m9t8B.png'); /* Kirby on Warp Star Sprite */
            background-size: contain;
            background-repeat: no-repeat;
            image-rendering: pixelated; /* Keep Kirby pixelated */
        }

        /* == Scene 3: Title Screen == */
        #title-scene {
            background-color: #f8bbd0;
            background-image: radial-gradient(circle, white 2px, transparent 2px);
            background-size: 25px 25px;
        }
        #star-burst-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #43a047; /* Green flash background */
        }
        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background-color: #ffeb3b; /* Yellow */
            transform-origin: center;
        }
        #title-elements {
            width: 100%;
            height: 100%;
            opacity: 0; /* Hidden until stars finish */
            /* The entire title screen is now one image */
            background-image: url('https://i.imgur.com/vHq0A6Q.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            image-rendering: pixelated; /* Keep it crispy */
        }


        /* == System Elements == */
        #fade-to-black {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease;
            z-index: 100;
        }
        
        /* --- Keyframe Animations --- */

        /* NEW: Kirby flying from the horizon to the camera */
        .is-flying-to-camera {
            animation: fly-to-camera 4s ease-in forwards;
        }

        @keyframes fly-to-camera {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(30);
                opacity: 0; /* Fade out as it fills the screen */
            }
        }

        /* NEW: Isometric ground scrolling animation */
        @keyframes scroll-ground {
            from { background-position-y: 0; }
            to { background-position-y: -800%; } /* Scroll the grid texture "up" */
        }

    </style>
</head>
<body>

<div id="game-container">
    <div id="logo-scene" class="scene">
        <img id="nintendo-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Nintendo.svg/1280px-Nintendo.svg.png" alt="Nintendo">
        <img id="halken-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/HAL_Laboratory_logo.svg/1280px-HAL_Laboratory_logo.svg.png" alt="HAL Laboratory">
    </div>

    <div id="sky-scene" class="scene">
        <div id="isometric-ground"></div>
        <div id="kirby-container" class="sprite"></div>
    </div>
    
    <div id="title-scene" class="scene">
        <div id="star-burst-container"></div>
        <div id="title-elements"></div>
    </div>
    
    <div id="fade-to-black"></div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Element References ---
        const gameContainer = document.getElementById('game-container');
        const logoScene = document.getElementById('logo-scene');
        const skyScene = document.getElementById('sky-scene');
        const titleScene = document.getElementById('title-scene');
        const kirbyContainer = document.getElementById('kirby-container');
        const starBurstContainer = document.getElementById('star-burst-container');
        const titleElements = document.getElementById('title-elements');
        const fadeToBlack = document.getElementById('fade-to-black');
        const isometricGround = document.getElementById('isometric-ground');

        // --- Helper Functions ---
        const sleep = ms => new Promise(res => setTimeout(res, ms));

        function switchScene(activeScene) {
            document.querySelectorAll('.scene').forEach(scene => {
                if (scene !== activeScene) scene.classList.remove('active');
            });
            activeScene.classList.add('active');
        }
        
        async function createTitleStarburst() {
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 'sprite star';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 300 + Math.random() * 100;
                const duration = 0.5 + Math.random() * 0.5;

                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                star.style.transition = `transform ${duration}s cubic-bezier(0.2, 0.7, 0.8, 1), opacity ${duration}s ease-out`;
                
                starBurstContainer.appendChild(star);

                await sleep(1); // Tiny delay for the transition to register

                star.style.transform = `translate(${x}px, ${y}px) rotate(360deg)`;
                star.style.opacity = '0';

                setTimeout(() => star.remove(), duration * 1000); // Clean up the DOM
            }
        }

        // --- Main Animation Sequence (REVISED) ---
        async function playIntro() {
            // --- Scene 1: Logos (2.5 seconds) ---
            switchScene(logoScene);
            await sleep(2000);
            logoScene.style.opacity = '0';
            await sleep(500);

            // --- Scene 2: Kirby Flying to Camera (4 seconds) ---
            switchScene(skyScene);
            isometricGround.classList.add('scrolling'); // Start the ground scrolling
            kirbyContainer.classList.add('is-flying-to-camera'); // Start Kirby's flight
            await sleep(4000); // Wait for Kirby's animation to finish

            // --- Scene 3: Title Screen ---
            switchScene(titleScene);
            await createTitleStarburst();
            await sleep(500);
            starBurstContainer.style.display = 'none'; // Hide green flash background
            titleElements.style.opacity = '1';
            
            // --- Allow 'Enter' key to end the intro ---
            gameContainer.setAttribute('data-state', 'titlescreen');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && gameContainer.getAttribute('data-state') === 'titlescreen') {
                fadeToBlack.style.visibility = 'visible';
                fadeToBlack.style.opacity = '1';
                gameContainer.setAttribute('data-state', 'ended'); // Prevent re-trigger
            }
        });

        playIntro();
    });
</script>

</body>
</html>
