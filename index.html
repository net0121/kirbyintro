<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby Super Star Intro Remake</title>
    <style>
        /* --- Basic Setup --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            font-family: monospace;
        }

        /* --- Game Screen Container --- */
        #game-container {
            width: 512px;
            height: 448px;
            background-color: black;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
        }

        /* --- Scene Management --- */
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .scene.active {
            opacity: 1;
            visibility: visible;
        }

        /* --- Sprites (Placeholder Divs) --- */
        .sprite {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
        }

        /*
        ========================================
        SCENE 1: LOGOS
        ========================================
        */
        #logo-scene {
            background-color: black;
        }

        #nintendo-logo,
        #halken-logo {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0); /* Start scaled to 0 */
        }

        #nintendo-logo {
            width: 120px;
            height: 45px;
            background-color: #e50914; /* Nintendo Red */
        }

        #halken-logo {
            width: 80px;
            height: 60px;
            background-color: #f8b0c0; /* HAL Pink */
            border-radius: 50%;
        }

        /* NEW: Squash and stretch animation for logos */
        .logo-bounce-in {
            animation: logo-bounce 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes logo-bounce {
            0% { transform: translate(-50%, -50%) scale(0); }
            60% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /*
        ========================================
        SCENE 2: ISOMETRIC GRASS FLIGHT
        ========================================
        */
        #grass-scene {
            background-color: #2499ff; /* Sky Blue */
            perspective: 400px; /* Creates the 3D space */
        }
        
        /* NEW: Isometric grass plane */
        #grass-plane {
            position: absolute;
            width: 150%;
            height: 150%;
            top: 25%;
            left: -25%;
            background: #66bb6a; /* Grass Green */
            /* This transform creates the isometric angle */
            transform: rotateX(65deg) rotateZ(0deg);
            transform-style: preserve-3d;
        }
        
        #kirby-container {
            position: absolute;
            width: 60px;
            height: 60px;
            transform-style: preserve-3d; /* Helps with 3D positioning */
            z-index: 10;
        }
        
        #kirby {
            width: 100%;
            height: 100%;
            background-color: #ff80ab; /* Pink */
            border-radius: 50%;
            transform-origin: bottom center;
        }

        #warp-star {
            width: 70px;
            height: 70px;
            background-color: #ffeb3b; /* Yellow */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            /* Simple star shape */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        /* NEW: Continuous flight path animation */
        .is-flying-full-path {
            animation: full-flight-path 5s ease-in-out forwards;
        }
        
        /* NEW: Kirby's body squash/stretch animation */
        .is-squashing {
            animation: kirby-squash-stretch 5s ease-in-out forwards;
        }

        @keyframes full-flight-path {
            0% {
                top: 50%;
                left: 50%;
                transform: translateZ(0px) scale(0.2);
            }
            50% {
                top: 40%;
                left: 20%;
                /* Moves towards the camera */
                transform: translateZ(250px) scale(1.8);
            }
            100% {
                top: -50%;
                left: -30%;
                /* Moves away and off-screen */
                transform: translateZ(-100px) scale(1);
            }
        }
        
        @keyframes kirby-squash-stretch {
            0%, 100% { transform: scale(1, 1); }
            20% { transform: scale(1.1, 0.9); } /* Stretch */
            45% { transform: scale(0.9, 1.1); } /* Squash for the turn */
            60% { transform: scale(1.15, 0.85); } /* Stretch out of turn */
            80% { transform: scale(1, 1); }
        }

        /*
        ========================================
        SCENE 3: TITLE SCREEN
        ========================================
        */
        #title-scene {
            background-color: black;
        }

        /* The container for the green flash/star burst effect */
        #star-burst-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #43a047; /* Green flash background */
        }
        
        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background-color: #ffeb3b; /* Yellow */
            transform-origin: center;
        }

        /* NEW: Div to hold the final title screen image */
        #title-image {
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/8Q5Ffc8.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0; /* Hidden until stars finish */
            transition: opacity 0.5s ease-in;
        }

        /* --- System Elements --- */
        #fade-to-black {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
            z-index: 100;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="logo-scene" class="scene">
        <div id="nintendo-logo" class="sprite">Nintendo</div>
        <div id="halken-logo" class="sprite">HAL</div>
    </div>

    <div id="grass-scene" class="scene">
        <div id="grass-plane"></div>
        <div id="kirby-container" class="sprite">
            <div id="warp-star" class="sprite"></div>
            <div id="kirby" class="sprite"></div>
        </div>
    </div>

    <div id="title-scene" class="scene">
        <div id="star-burst-container"></div>
        <div id="title-image"></div>
    </div>
    
    <div id="fade-to-black"></div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Element References ---
        const gameContainer = document.getElementById('game-container');
        const logoScene = document.getElementById('logo-scene');
        const nintendoLogo = document.getElementById('nintendo-logo');
        const halkenLogo = document.getElementById('halken-logo');
        const grassScene = document.getElementById('grass-scene');
        const titleScene = document.getElementById('title-scene');
        const kirbyContainer = document.getElementById('kirby-container');
        const kirby = document.getElementById('kirby');
        const starBurstContainer = document.getElementById('star-burst-container');
        const titleImage = document.getElementById('title-image');
        const fadeToBlack = document.getElementById('fade-to-black');

        // --- Helper Functions ---
        const sleep = ms => new Promise(res => setTimeout(res, ms));

        function switchScene(activeScene) {
            document.querySelectorAll('.scene').forEach(scene => {
                scene.classList.remove('active');
            });
            activeScene.classList.add('active');
        }

        async function createTitleStarburst() {
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 'sprite star';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 300 + Math.random() * 100;
                const duration = 0.5 + Math.random() * 0.5;

                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                star.style.transition = `transform ${duration}s cubic-bezier(0.2, 0.7, 0.8, 1), opacity ${duration}s ease-out`;
                starBurstContainer.appendChild(star);
                
                await sleep(1); // Tiny delay for transition to register

                star.style.transform = `translate(${x}px, ${y}px) rotate(360deg)`;
                star.style.opacity = '0';

                setTimeout(() => star.remove(), duration * 1000); // Clean up DOM
            }
        }

        // --- Main Animation Sequence ---
        async function playIntro() {
            // --- Scene 1: Logos ---
            switchScene(logoScene);
            await sleep(500);
            
            nintendoLogo.classList.add('logo-bounce-in');
            await sleep(1800);
            nintendoLogo.style.opacity = '0'; // Hide first logo
            await sleep(200);

            halkenLogo.classList.add('logo-bounce-in');
            await sleep(1800);
            logoScene.style.opacity = '0'; // Fade out the whole scene
            await sleep(500);

            // --- Scene 2: Kirby's Continuous Flight ---
            switchScene(grassScene);
            kirbyContainer.classList.add('is-flying-full-path');
            kirby.classList.add('is-squashing');
            await sleep(5000); // Wait for the flight animation to complete

            // --- Scene 3: Title Screen ---
            switchScene(titleScene);
            await createTitleStarburst();
            await sleep(500);
            
            starBurstContainer.style.display = 'none'; // Hide green flash
            titleImage.style.opacity = '1'; // Fade in the final title image
            
            gameContainer.setAttribute('data-state', 'titlescreen');
        }

        // --- Event Listener for Restart/End ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && gameContainer.getAttribute('data-state') === 'titlescreen') {
                fadeToBlack.style.visibility = 'visible';
                fadeToBlack.style.opacity = '1';
                gameContainer.setAttribute('data-state', 'ended');
            }
        });

        playIntro();
    });
</script>

</body>
</html>
